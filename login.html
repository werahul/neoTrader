            background-color: #292D35;

            background-size: cover;

        .input-container {

            padding: 10px;
            outline: none;

            transition: border-color 0.3s ease;
        }

            border-color: #838383;
        }

        .input-field2 {

            height: 56px;

            transition: border-color 0.3s ease;
        }

        .input-field2:focus {
            border-color: #838383;
        }

        .input-label {
            position: absolute;
            top: 200%;
            left: 12px;
            transform: translateY(-50%);
            color: #838383;
            pointer-events: none;
            transition: top 0.3s, font-size 0.3s, color 0.3s;

        .eye-icon {

        .linkWidth {

        .input-field::placeholder {

<script>

    const inputField = document.getElementById('inputField');

    inputField.addEventListener('focus', () => {
        inputField.classList.add('focused');
    });

    inputField.addEventListener('blur', () => {
        inputField.classList.remove('focused');
    });



    function togglePasswordVisibility() {
        const inputField = document.getElementById('inputField2');
        const eyeIcon = document.querySelector('.eye-icon img');

        if (inputField.type === 'password') {
            inputField.type = 'text';
            eyeIcon.src = './images/login/eyeIcon2.png';
        }
        else {
            inputField.type = 'password';
            eyeIcon.src = './images/login/eyeIcon.png';
        }
    }
</script>
